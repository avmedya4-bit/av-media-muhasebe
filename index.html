<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;

}

header {
  background: linear-gradient(135deg, #2563eb, #1e40af);

}

.totals {
  display: flex;

}

.total-box {

}

.red { background: #7f1d1d; }

.total-box span {
  display: block;

.container { padding: 15px; }

.add-box, .report-box {
  background: #1e293b;

  margin-bottom: 20px;
}

input, select, button {
  width: 100%;

}

button {
  background: #22c55e;

}

.card {
  background: #1e293b;

.card.red { border-left: 5px solid #ef4444; }
.card.green { border-left: 5px solid #22c55e; }

.actions {
  display: flex;
  gap: 10px;
}

.actions button {
  flex: 1;
  padding: 8px;
  border-radius: 8px;

}

  background: #ef4444;
  color: #fff;
}
</style>
</head>

<body>

<header>AV MEDIA â€“ Ã–DEME TAKÄ°P</header>

<div class="totals">
  <div class="total-box red">
    AlÄ±nacak
    <span id="pendingTotal">0 â‚º</span>
  </div>
  <div class="total-box green">
    AlÄ±nan
    <span id="paidTotal">0 â‚º</span>
  </div>
</div>

<div class="container">

  <div class="add-box">
    <input id="name" placeholder="Ä°ÅŸ / MÃ¼ÅŸteri AdÄ±">
    <input id="amount" type="number" placeholder="Tutar (â‚º)">
    <select id="month"></select>
    <button onclick="addPayment()">Ã–deme Ekle</button>
  </div>

  <div class="report-box">
    <strong>ðŸ“Š SeÃ§ilen Ay ToplamÄ±:</strong>
    <div id="monthReport">0 â‚º</div>
  </div>

  <h3>ðŸ”´ AlÄ±nacak</h3>
  <div id="pending"></div>

  <h3>ðŸŸ¢ AlÄ±nan</h3>
  <div id="paid"></div>

</div>

<script>
let pendingSum = 0;
let paidSum = 0;
let monthData = {};

const monthSelect = document.getElementById("month");
const months = ["Ocak","Åžubat","Mart","Nisan","MayÄ±s","Haziran","Temmuz","AÄŸustos","EylÃ¼l","Ekim","KasÄ±m","AralÄ±k"];

months.forEach((m,i)=>{
  const o = document.createElement("option");
  o.value = i;
  o.text = m;
  monthSelect.appendChild(o);
});
monthSelect.value = new Date().getMonth();

function updateTotals(){
  pendingTotal.innerText = pendingSum + " â‚º";
  paidTotal.innerText = paidSum + " â‚º";
  updateMonthReport();
}

function updateMonthReport(){
  const m = monthSelect.value;
  monthReport.innerText = (monthData[m] || 0) + " â‚º";
}

function addPayment(){
  const name = nameInput.value;
  const amount = parseInt(amountInput.value);
  const m = monthSelect.value;

  if(!name || !amount) return alert("Eksik bilgi kanka");

  pendingSum += amount;
  monthData[m] = (monthData[m] || 0) + amount;
  updateTotals();

  const card = document.createElement("div");
  card.className = "card red";
  card.innerHTML = `
    <strong>${name}</strong>
    <span>${amount} â‚º (${months[m]})</span>
    <div class="actions">
      <button>Ã–deme AlÄ±ndÄ±</button>
      <button class="delete-btn">Sil</button>
    </div>`;

  pending.appendChild(card);

  card.querySelector("button").onclick = ()=>{
    pendingSum -= amount;
    paidSum += amount;
    updateTotals();
    card.classList.replace("red","green");
    card.querySelector("button").remove();
    paid.appendChild(card);
  };

  card.querySelector(".delete-btn").onclick = ()=>{
    if(card.classList.contains("red")) pendingSum -= amount;
    else paidSum -= amount;
    monthData[m] -= amount;
    updateTotals();
    card.remove();
  };

  nameInput.value="";
  amountInput.value="";
}

monthSelect.onchange = updateMonthReport;

const nameInput = document.getElementById("name");
const amountInput = document.getElementById("amount");
</script>

</body>
</html>
