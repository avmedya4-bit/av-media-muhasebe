<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AV Media Ã–deme Takip</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
}

header {
  background: linear-gradient(135deg, #2563eb, #1e40af);
  padding: 20px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

.totals {
  display: flex;
  gap: 10px;
  padding: 15px;
}

.total-box {
  flex: 1;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
}

.total-box.red { background: #7f1d1d; }
.total-box.green { background: #14532d; }

.total-box span {
  display: block;
  margin-top: 5px;
  font-size: 20px;
  font-weight: bold;
}

.container { padding: 15px; }

.add-box {
  background: #1e293b;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 20px;
}

.add-box input {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

.add-box button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #22c55e;
  font-size: 16px;
  font-weight: bold;
}

.section { margin-bottom: 25px; }
.section h2 { font-size: 18px; }

.card {
  background: #1e293b;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 10px;
}

.card.red { border-left: 5px solid #ef4444; }
.card.green { border-left: 5px solid #22c55e; }

.actions {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}

.actions button {
  flex: 1;
  padding: 8px;
  border-radius: 8px;
  border: none;
}

.pay-btn { background: #22c55e; }
.delete-btn { background: #ef4444; color: #fff; }
</style>
</head>

<body>

<header>AV MEDIA â€“ Ã–DEME TAKÄ°P</header>

<div class="totals">
  <div class="total-box red">
    AlÄ±nacak Ã–demeler
    <span id="pendingTotal">0 â‚º</span>
  </div>
  <div class="total-box green">
    AlÄ±nan Ã–demeler
    <span id="paidTotal">0 â‚º</span>
  </div>
</div>

<div class="container">

  <div class="add-box">
    <input type="text" id="name" placeholder="Ä°ÅŸ / MÃ¼ÅŸteri AdÄ±">
    <input type="number" id="amount" placeholder="Tutar (â‚º)">
    <button onclick="addPayment()">Ã–deme Ekle</button>
  </div>

  <div class="section">
    <h2>ðŸ”´ AlÄ±nacak Ã–demeler</h2>
    <div id="pending"></div>
  </div>

  <div class="section">
    <h2>ðŸŸ¢ AlÄ±nan Ã–demeler</h2>
    <div id="paid"></div>
  </div>

</div>

<script>
let payments = JSON.parse(localStorage.getItem("avmedia_payments")) || [];

function save() {
  localStorage.setItem("avmedia_payments", JSON.stringify(payments));
}

function updateTotals() {
  let pending = 0;
  let paid = 0;

  payments.forEach(p => {
    if (p.paid) paid += p.amount;
    else pending += p.amount;
  });

  document.getElementById("pendingTotal").innerText = pending + " â‚º";
  document.getElementById("paidTotal").innerText = paid + " â‚º";
}

function render() {
  document.getElementById("pending").innerHTML = "";
  document.getElementById("paid").innerHTML = "";

  payments.forEach((p, i) => {
    const card = document.createElement("div");
    card.className = "card " + (p.paid ? "green" : "red");

    card.innerHTML = `
      <strong>${p.name}</strong>
      <span>${p.amount} â‚º</span>
      <div class="actions">
        ${p.paid ? "" : "<button class='pay-btn'>Ã–deme AlÄ±ndÄ±</button>"}
        <button class="delete-btn">Sil</button>
      </div>
    `;

    if (!p.paid) {
      card.querySelector(".pay-btn").onclick = () => {
        p.paid = true;
        save();
        render();
      };
      document.getElementById("pending").appendChild(card);
    } else {
      document.getElementById("paid").appendChild(card);
    }

    card.querySelector(".delete-btn").onclick = () => {
      payments.splice(i, 1);
      save();
      render();
    };
  });

  updateTotals();
}

function addPayment() {
  const name = document.getElementById("name").value;
  const amount = parseInt(document.getElementById("amount").value);

  if (!name || !amount) {
    alert("Ä°sim ve tutar gir kanka ðŸ˜„");
    return;
  }

  payments.push({ name, amount, paid: false });
  save();
  render();

  document.getElementById("name").value = "";
  document.getElementById("amount").value = "";
}

render();
</script>

</body>
</html>
